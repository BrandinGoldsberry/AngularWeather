<h2>Today</h2>
<div class="icon-stack">
    <fa-icon #iconElem [icon]="curIcon" [transform]="curIconTranslateFix" [styles]="curIconColor" class="fa-fw big-icon"></fa-icon>
    <div [class]="'icon-center-text ' + curIconClass">
        <p class="white-text current-temp">{{curTemp}} 째{{tempUnit}}</p>
        <p class="white-text feels-like">Feels {{curTemp}} 째{{tempUnit}}</p>
    </div>
</div>
<div class="extremes high">High <br/> {{highTemp}} 째{{tempUnit}}</div>
<div class="extremes low">Low <br/> {{lowTemp}} 째{{tempUnit}}</div>
